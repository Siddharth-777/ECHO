<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECHO Meeting</title>
  <style>
    /* General */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #202124;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* Landing Page */
    .landing {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .landing-container {
      text-align: center;
    }
    .landing-container h1 {
      font-size: 3rem;
    }
    .landing-container form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .landing-container input, .landing-container button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }
    .landing-container button {
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }

    /* Meeting Layout */
    .meeting {
      display: flex;
      height: 100vh;
      position: relative;
    }

    /* Video Grid */
    .video-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 5px;
      background: black;
      padding: 10px;
      padding-bottom: 80px;
      overflow: hidden;
    }

    .video-container {
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 3px solid transparent;
    }

    .video-container .name-label {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0,0,0,0.6);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 100;
    }

    .controls .center-controls {
      display: flex;
      gap: 10px;
    }

    .controls button {
      background: #3c4043;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Chat Panel */
    .chat-panel {
      position: fixed;
      right: -300px;
      top: 0;
      bottom: 80px;
      width: 300px;
      background: #2d2e30;
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease;
      z-index: 50;
      border-left: 1px solid #3c4043;
    }

    .chat-panel.active {
      right: 0;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #chatInput {
      padding: 10px;
      border: none;
      outline: none;
      background: #3c4043;
      color: white;
    }

    #chatInput::placeholder {
      color: #9aa0a6;
    }

    /* Active Speaker */
    .video-container.active video {
      border-color: #1a73e8;
    }
  </style>
</head>
<body class="meeting">
  <div class="video-grid" id="video-grid"></div>

  <div class="controls">
    <button id="inviteBtn">Invite</button>
    <div class="center-controls">
      <button id="micBtn">Mic</button>
      <button id="camBtn">Camera</button>
      <button id="screenBtn">Share Screen</button>
      <button id="chatToggleBtn">Chat</button>
      <button id="leaveBtn">Leave</button>
    </div>
  </div>

  <div class="chat-panel" id="chatPanel">
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Type a message...">
  </div>

  <script src="script.js"></script>
</body>
</html>
